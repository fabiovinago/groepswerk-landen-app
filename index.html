<body class="bg-light overflow-x-hidden">
<!-- Video background -->


<!--Header met titel en CSS animaties -->
<header class="p-3 mb-5 bg-header kenburns-top container-fluid">
	<div class="row header-margin">
		<div class="col d-flex flex-column align-items-center">
			<h1 class="text-uppercase text-center text-white text-opacity-70 fs-1 text-spacing text-focus-in" data-aos="fade-down">
				country application</h1>
			<p class="text-uppercase text-white fs-5 text-spacing text-focus-in" data-aos="fade-up">Laurein &amp; Fabio</p>
			<p class="text-white fs-6 lh-1 text-focus-in" data-aos="fade-up">Advanced Frontend</p>
		</div>
	</div>
</header>
<main class="container-fluid">
	<!--Sectie met kop en CSS animatie -->
	<section class="scale-up-center input-margin">
		<div class="row">
			<div class="col d-flex justify-content-center align-items-center text-center">
				<h2 class="text-focus-in">Which country would you like to know more about?</h2>
			</div>
		</div>
		<div class="container mt-4">
			<div class="row g-3">
				<!-- Zoekbalk om een land in te typen -->
				<div class="col-md-6">
					<label for="searchInput" class="d-none">Search by country</label>
					<input class="form-control" id="searchInput" placeholder="Search by country..." type="text">
				</div>
				<!-- Filteroptie om landen te filteren-->
				<div class="col-md-6 mb-3">
					<label for="regionFilter" class="d-none">Filter by region</label>
					<select class="form-select" id="regionFilter">
						<option value="">Filter by region</option>
						<option value="All">All regions</option>
						<option value="Africa">Africa</option>
						<option value="Americas">Americas</option>
						<option value="Antarctic">Antarctic</option>
						<option value="Asia">Asia</option>
						<option value="Europe">Europe</option>
						<option value="Oceania">Oceania</option>
					</select>
				</div>
			</div>
		</div>
	</section>
	
	<!-- Kaartjes om de landen via JavaScript weer te geven -->
	<div class="container mt-4">
		<div id="cardRow" class="row">
		</div>
	</div>
	
	<!-- Modal waarbij een popup venster verschijnt met info hoofdstad, talen, valuta, populatie en country flag weergave -->
	<section>
		<div aria-hidden="true" aria-labelledby="countryModalLabel" class="modal fade" id="countryModal" tabindex="-1">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="countryModalLabel">Country Name</h5>
						<button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
					</div>
					<div class="modal-body">
						<!-- Hoofdstad, talen, valuta, populatie en country flag in de modal popup -->
						<div class="d-flex flex-column flex-lg-row justify-content-lg-between mb-5">
							<div>
								<p><strong>Common name:</strong><span id="modalNameCommon" class="ms-2">N/A</span></p>
								<p><strong>Capital:</strong><span id="modalCapital" class="ms-2">N/A</span></p>
								<p><strong>Language:</strong><span id="modalLanguage" class="ms-2">N/A</span></p>
								<p><strong>Currency:</strong><span id="modalCurrency" class="ms-2">N/A</span></p>
								<p><strong>Population:</strong><span id="modalPopulation" class="ms-2">N/A</span></p>
							</div>
							<img id="modalFlag" alt="Country Flag" class="img-fluid card-image border rounded" src="">
						</div>
						
						<!-- Interactieve kaart waar een marker op verschijnt op basis van de input van de gebruiker -->
						<div class="mt-3 d-flex justify-content-center align-items-center" id="interactieve-map" style="height: 400px;"></div>
					</div>
				</div>
			</div>
		</div>
	</section>
</main>

	<div class="text-center lh-3">

	</div>
