<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
	      name="viewport">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<meta content="Groepswerk advanced fronted, landen App" name="description">
	<meta content="groepswerk, advanced frontend, app, HTMML, CSS, Bootstrap, JavaScript, API" name="keywords">
	<meta content="Laurein Demeyere en Fabio Vinago" name="author">
	<meta content="index, follow" name="robots">
	<meta content="no-cache" http-equiv="cache-control">
	<meta content="#" property="og:title">
	<meta content="#" property="og:description">
	<meta content="#" property="og:image">
	<meta content="#" property="og:url">
	<meta content="website" property="og:type">
	<meta content="#" name="twitter:card">
	<meta content="#" name="twitter:title">
	<meta content="#" name="twitter:description">
	<meta content="#" name="twitter:image">
	<meta content="#" name="twitter:site">
	<meta content="https://www.voorbeeld.com/sitemap.xml" name="sitemap">

	<!--Schema.org-->
	<script type="application/ld+json">
		{
			"@context": "https://schema.org",
			"@type": "Groepswerk",
			"name": "Laurein en Fabio",
			"address": {
				"@type": "Syntra West",
				"streetAddress": "111 Oostnieuwkerksesteenweg",
				"addressLocality": "Roeselare",
				"postalCode": "8800",
				"addressCountry": "BE"
			}

		}
	</script>

	<!--Bootstrap cdn-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

	<!--AOS cdn-->
	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

	<!--Leaflet.js cdn-->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
	<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

	<!--Axios cdn-->
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

	<!--Internal references-->
	<script src="js/index.js" defer></script>
	<link href="./css/style.css" rel="stylesheet">

	<title>Country Application Advanced Frontend Laurein en Fabio</title>

</head>
<body class="bg-light overflow-x-hidden">
<!--Header met titel en CSS animaties -->
<header class="p-3 mb-5 bg-header kenburns-top container-fluid">
	<div class="row header-margin">
		<div class="col d-flex flex-column align-items-center">
			<h1 class="text-uppercase text-white text-opacity-70 fs-1 text-spacing text-focus-in" data-aos="fade-down">
				country application</h1>
			<p class="text-uppercase text-white fs-5 text-spacing text-focus-in" data-aos="fade-up">Laurein &amp; Fabio</p>
			<p class="text-white fs-6 lh-1  text-focus-in" data-aos="fade-up">Advanced Frontend</p>
		</div>
	</div>
</header>
<main class="container-fluid">
	<!--Sectie met kop en CSS animatie -->
	<section class="scale-up-center input-margin">
		<div class="row">
			<div class="col d-flex justify-content-center align-items-center text-center">
				<h2 class="text-focus-in">Which country would you like to know more about?</h2>
			</div>
		</div>
		<div class="container mt-4">
			<div class="row">
				<!-- Zoekbalk om een land in te typen -->
				<div class="col-md-6">
					<input class="form-control" id="searchInput" placeholder="Search by country..." type="text">
				</div>
				<!-- Filteroptie om landen te filteren-->
				<div class="col-md-6 mb-3">
					<select class="form-select" id="regionFilter">
						<option value="">Filter by region</option>
						<option value="All">All regions</option>
						<option value="Africa">Africa</option>
						<option value="Americas">Americas</option>
						<option value="Antarctic">Antarctic</option>
						<option value="Asia">Asia</option>
						<option value="Europe">Europe</option>
						<option value="Oceania">Oceania</option>
					</select>
				</div>
			</div>
		</div>
	</section>
	
	<!-- Kaartjes om de landen via JavaScript weer te geven -->
	<div class="container mt-4">
		<div id="cardRow" class="row">
		</div>
	</div>
	
	<!-- Modal waarbij een popup ventster verschijnt met info hoofdstad, talen, valuta, populatie en country flag weergave -->
	<section>
		<div aria-hidden="true" aria-labelledby="countryModalLabel" class="modal fade" id="countryModal" tabindex="-1">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="countryModalLabel">Country Name</h5>
						<button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
					</div>
					<div class="modal-body">
						<!-- Hoofdstad, talen, valuta, populatie en country flag in de modal popup -->
						<div class="d-flex justify-content-between mb-5">
							<div>
								<p><strong>Common name:</strong><span id="modalNameCommon" class="ms-2">N/A</span></p>
								<p><strong>Capital:</strong><span id="modalCapital" class="ms-2">N/A</span></p>
								<p><strong>Language:</strong><span id="modalLanguage" class="ms-2">N/A</span></p>
								<p><strong>Currency:</strong><span id="modalCurrency" class="ms-2">N/A</span></p>
								<p><strong>Population:</strong><span id="modalPopulation" class="ms-2">N/A</span></p>
							</div>
							<img id="modalFlag" alt="Country Flag" class="img-fluid card-image border rounded" src="">
						</div>


						<!-- Interactieve kaart waar een marker op verschijnt op basis van de input van de gebruiker -->
						<div class="mt-3 d-flex justify-content-center align-items-center" id="interactieve-map" style="height: 400px;"></div>
					</div>
				</div>
			</div>
		</div>
	</section>
	
	<section>
		<div class="container mt-4">
			<div class="row justify-content-center">
				<div class="col-12">
					<h2 class="text-center mb-4">Country map</h2>
					<!-- Kaartcontainer -->
					<div id="map" class="border rounded" style="height: 400px; width: 100%; background-color: #f0f0f0;">
						<!-- Hier wordt de kaart geladen via JavaScript -->
						<p class="text-center mt-5">Map is loading...</p>
					</div>
				</div>
			</div>
		</div>
	</section>
</main>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
	// Initialisatie met AOS JavaAcsript
	AOS.init({
		offset: 120,
		duration: 800,
		easing: 'ease-in-out',
		once: true
	});
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
